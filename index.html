<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="paypal.css">

</head>
<body>
    <div class="container ">
        <div id="login-area" >

    <h1 class="text-center ">Welcome To PayPal</h1>
    <form action="" class="frm">
        <h2 class="login">LOGIN HERE</h2>
        <input class="form-control" type="email" placeholder="Email"> <br>
        <input class="form-control"  type="password" placeholder="Password"><br>
        <button id="login" class="btn btn-success">Login </button>

    </form>
</div>
</div>
<div id="dashboard"  class="container dash-board">
    <div class="row ">
        <div class="col-md-4">
            <div class="deposit add-paddings">
                <h5>Deposit</h5>
                <h2>$<span id="current-dp">00</span></h2>
            </div>
            
        </div>
        <div class="col-md-4 ">
            <div class="withdrow add-paddings">
            <h5>Withdrow</h5>
            <h2>$ <span id="currentWithdraw">00</span></h2>
            </div>
            
        </div>
        <div class="col-md-4 ">
            <div class="balance add-paddings">
             <h5>Balance</h5>
             <h2>$ <span id="current-balance">1200</span></h2>
        </div>
            
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="frm">
                <h3>Deposit</h3>
                <input id="dp-amount" type="text" class="form-control" placeholder="$ Amount you want to deposit"><br>
                <button id="deposit" class="btn btn-success">Deposit</button></div>
        </div>
        <div class="col-md-6">
            <div class="frm">
                <h3>Withdrow</h3>
                <input  id="withdrawAmount" type="text" class="form-control" placeholder="$ Amount you want to Withdraw"><br>
                <button id="addWithdraw" class="btn btn-success">Withdraw</button>
            </div>
        </div>
    </div>


    
</div>

<script>
    // login page for event listener
    const loginBtn = document.getElementById('login')
    loginBtn.addEventListener('click', function(){
        
        const loginArea = document.getElementById('login-area');
        loginArea.style.display= "none"

        const dashBoard= document.getElementById('dashboard')
        dashBoard.style.display = 'block'
    })

    // diposit page for event listener
    const depositBtn =  document.getElementById('deposit')
    depositBtn.addEventListener('click', function(){
        const Number = getInputNumber('dp-amount')
        document.getElementById('dp-amount').value = '0'

        
        
      let newBalance=  updateSpanTag("current-balance" , Number )
        updateSpanTag('current-dp', Number)
        
    })

    // Withdraw page for event listener

    const wdBtn = document.getElementById('addWithdraw')
    wdBtn.addEventListener('click', function(){
        const withdrawNumber = getInputNumber('withdrawAmount')
        document.getElementById('withdrawAmount').value = '0'
        updateSpanTag('currentWithdraw', withdrawNumber)
        updateSpanTag('current-balance', -1 * withdrawNumber ) 

    })






    function getInputNumber(id){
         const amount = document.getElementById(id).value
         const Number = parseFloat(amount)
         return Number
    }



    function updateSpanTag(id, Number){
        const current = document.getElementById(id).innerText
        const currentNumber = parseFloat(current)
        const totoal = currentNumber + Number
        document.getElementById(id).innerText = totoal
    }
</script>
</body>
</html>
