<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="paypal.css">

</head>
<body>
    <div class="container ">
        <div id="login-area" >

    <h1 class="text-center ">Welcome To PayPal</h1>
    <form action="" class="frm">
        <h2 class="login">LOGIN HERE</h2>
        <input class="form-control" type="email" placeholder="Email"> <br>
        <input class="form-control"  type="password" placeholder="Password"><br>
        <button id="login" class="btn btn-success">Login </button>

    </form>
</div>
</div>
<div id="dashboard"  class="container dash-board">
    <div class="row ">
        <div class="col-md-4">
            <div class="deposit add-paddings">
                <h5>Deposit</h5>
                <h2>$<span id="current-dp">00</span></h2>
            </div>
            
        </div>
        <div class="col-md-4 ">
            <div class="withdrow add-paddings">
            <h5>Withdrow</h5>
            <h2>$00</h2>
            </div>
            
        </div>
        <div class="col-md-4 ">
            <div class="balance add-paddings">
             <h5>Balance</h5>
             <h2>$ <span id="current-balance">1200</span></h2>
        </div>
            
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="frm">
                <h3>Deposit</h3>
                <input id="dp-amount" type="text" class="form-control" placeholder="$ Amount you want to deposit"><br>
                <button id="deposit" class="btn btn-success">Deposit</button></div>
        </div>
        <div class="col-md-6">
            <div class="frm">
                <h3>Withdrow</h3>
                <input id="wt" type="text" class="form-control" placeholder="$ Amount you want to Withdraw"><br>
                <button class="btn btn-success">Withdraw</button>
            </div>
        </div>
    </div>


    
</div>

<script>
    // login page for event listener
    const loginBtn = document.getElementById('login')
    loginBtn.addEventListener('click', function(){
        console.log(54)
        const loginArea = document.getElementById('login-area');
        loginArea.style.display= "none"

        const dashBoard= document.getElementById('dashboard')
        dashBoard.style.display = 'block'
    })

    // diposit page for event listener
    const depositBtn =  document.getElementById('deposit')
    depositBtn.addEventListener('click', function(){
        const dpAmount= document.getElementById('dp-amount').value
        const dpNumber= parseFloat(dpAmount)
        document.getElementById('dp-amount').value = ''
        const currentDp = document.getElementById('current-dp').innerText
        const currentNumber = parseFloat(currentDp)

        const totalDeposit =  dpNumber + currentNumber
        
        document.getElementById('current-dp').innerText = totalDeposit
        

        const currentBalance = document.getElementById('current-balance').innerText
        const currentBalanceNumber = parseFloat(currentBalance)
        const totoalBalance = currentBalanceNumber + totalDeposit
        document.getElementById('current-balance').innerText = totoalBalance
    })
</script>
</body>
</html>
